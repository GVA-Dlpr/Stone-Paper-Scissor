<html>
<head>
    <title>
    Stone Paper Scissors Game
    </title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header><br> 
        <div class="score-board">
            <div class="badge" id="user-label">User</div>
            <div class="badge" id="computer-label">Computer</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        
        
        <div class="result">
            <p>Paper covers Rock. You Win!</p>
        </div>
        
        
        
        <div class="choices">
            <div class="choice">
                <img src="images/stone.png" id="r" height="80px" width="80px" alt="">
            </div>
            
            <div class="choice">
                <img src="images/paaper.png" height="80px" width="80px"id="p" alt="">
            </div>
                
            <div class="choice">
                <img src="images/scissors.png"height="80px" width="80px" id="s" alt="">
            </div>
            
        </div>
        <p id="action-message">Make Your Move</p>
        <script src="app.js"></script>
    </body>
</html>
